syntax = "proto3";

package parse;
option go_package = "/channels";

message CMIXChannelText {
  uint32 version = 1;
  string text = 2;
  bytes replyMessageID = 3;
}

message CMIXChannelReaction {
  uint32 version = 1;
  string reaction = 2;
  bytes reactionMessageID = 3;
}